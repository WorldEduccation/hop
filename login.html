<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CVsgenerator</title>
    <style> 
        body {
            font-family: Arial, sans-serif;
            background-color: #141414;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #333;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        h1 {
            color: #e50914;
            margin-bottom: 20px;
        }
        input[type="email"], input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #555;
            border-radius: 4px;
            background-color: #222;
            color: #fff;
        }
        button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            color: #fff;
        }
        .login-btn {
            background-color: #e50914;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
        .motivation {
            margin-top: 20px;
            color: #aaa;
            font-size: 14px;
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="/firebase-config.js"></script>
    <script>
        // Função para login
        function login(event) {
            event.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            firebase.auth().signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    window.location.href = "modelos.html";
                })
                .catch((error) => {
                    document.getElementById('error-message').innerText = error.message;
                });
        }

        // Adicionando event listener para login
        window.onload = function() {
            document.getElementById('login-form').addEventListener('submit', login);
        }
    </script>
</head>
<body>
    <div class="container">
        <h1> CVsgenerator</h1>
        <form id="login-form">
            <input type="email" id="login-email" placeholder="Email" required>
            <input type="password" id="login-password" placeholder="Senha" required>
            <button type="submit" class="login-btn">Iniciar Sessão</button>
        </form>
        <div id="error-message" class="error"></div>
        <div class="motivation">
            <p>Por favor use as mesmas credenciais que usou no bot do Telegram.</p>
        </div>
    </div>
</body>
</html>
